<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Simon Says</h1>
<h3>Press Any Key to start game</h3>
<div class="all-box">
    <div class="btn-container-1">
        <div class="box cyan" type="button" id="cyan"></div>
        <div class="box green" type="button" id="green"></div>
    </div>
    <div class="btn-container-2">
        <div class="box brown" type="button" id="brown"></div>
        <div class="box purple" type="button" id="purple"></div>
    </div>  
</div>
<span>High Score:<strong>0</strong> </span>
<script src="theme.js"></script>
</body>
</html>
